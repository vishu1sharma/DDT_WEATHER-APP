
<!doctype html>
<html>
    <head>
    <title>weather app </title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <div class="container">
            <div class="header">
                <div class="search-box">
                    <input type="text" placeholder="Enter your location" class="input-box">
                    <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
                </div>
            </div>

            <div class="location-not-found">
                <h1>Location Not Found</h1>
                <img src="/assets/404.png" alt="404">
            </div>

            <div class="weather-body">
                <img src="/assets/cloud.png" alt="Weather Image" class="weather-img">

                <div class="weather-box">
                    <p class="temperature">0<sup>â„ƒ</sup></p>
                    <p class="description">Light Rain</p>
                </div>

                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-sharp fa-solid fa-droplet"></i>
                        <div class="text">
                            <span id="humidity">0</span>
                        </div>
                    </div>

                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind-speed">0 Km/H</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://kit.fontawesome.com/29cbe9db48.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
    </body>
</html>
